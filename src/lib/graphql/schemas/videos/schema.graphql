

type Query {
  listVideos(searchString: String, limit: Int, cursorStart: String): [Video]
}

type Video {
  id: ID!
  title: String!
  primaryMascotId: ID
  prompt: String
  status: String!
  thumbnail: String
  url: String
  notes: String
  archived: Boolean!
  createdAt: String!
  updatedAt: String!
  metadata: VideoMetadata
}
